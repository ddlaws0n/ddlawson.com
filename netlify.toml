[context.production]
environment = { NODE_VERSION = "20.3.0" }

[build]
base = "./"
publish = "dist/"
command = "npm run build"

[[plugins]]
package = "@netlify/plugin-lighthouse"

[[plugins]]
package = "netlify-plugin-checklinks"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
